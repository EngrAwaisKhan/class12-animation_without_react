<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp2020 Class12</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            text-align: center;
            color: white;
        }
        #box{
            height: 200px;
            width: 200px;
            background: white;
           display: flex;
           justify-content: center;
           align-items: center;
           text-transform: uppercase ;
           margin: auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <h3>Hello World!</h3>
    </div>

    <script>
        var elem = document.querySelector('#box');
        elem.animate([
            {transform: 'scale(0.5)', background: 'white'},
            {transform: 'scale(1)', background: 'red'},
            {transform: 'scale(0.5)', background: 'white'},
        ],{ duration: 1500,
            iterations: Infinity
            })
    </script>
</body>
</html>
